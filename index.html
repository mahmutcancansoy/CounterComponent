<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter Component</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://dev.iconly.io/public/YtNfWleuk92b/iconly.css" rel="stylesheet"/>
</head>
<body>
    <div class="main-top">
    <button class="counter_button" id="decrease_button">
        <div class="icon-minus-sign"></div>
    </button>
    <div class="counter">
        <div id="counter_bar">
            <div class="counter_bar_indicator">
                 <div id="number"></div>
                <div class="percent">%</div>
            </div>
        </div>
    </div>
    <button class="counter_button" id="increment_button">
        <div class="icon-plus-sign"></div>
    </button>
    </div>
    <div class="main-bottom">
        <div id="toast" class="toast">
            Bravo! Tamamladınız.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
